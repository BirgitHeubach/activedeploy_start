# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UTF-8
ExtName=Active Deploy - Início
ExtDesc=Esta extensão alavanca o serviço IBM Active Deploy para fornecer implementações red-black sem tempo de inatividade para aplicativos IBM Containers e Cloud Foundry no Bluemix.
ExtMessage=Para obter informações sobre como alavancar essa extensão, consulte as seguintes <a href="https://hub.jazz.net/docs/deploy_ext/#activedeploy">informações</a>.

# rampup duration
RAMPUP_DURATION_KEY=Tempo de Aumento da Atividade
RAMPUP_DURATION_DESC=A quantidade aproximada de tempo necessária para rotear cinquenta porcento do tráfego para o aplicativo atualizado. O tempo pode ser especificado desta forma: 30m para 30 minutos, 15h para 15 horas, 5,5h para 5 horas e 30 minutos e 100s para 100 segundos.
# rampdown duration 
RAMPDOWN_DURATION_KEY=Tempo de rampdown
RAMPDOWN_DURATION_DESC=A quantidade de tempo aproximada, após o 'tempo de espera', necessária para versões anteriores do aplicativo a ser excluído. O tempo pode ser especificado desta forma: 30m para 30 minutos, 15h para 15 horas, 5,5h para 5 horas e 30 minutos e 100s para 100 segundos.
# command
COMMAND_KEY=Script do implementador
COMMAND_DESC=O script padrão usado para iniciar um contêiner. 
