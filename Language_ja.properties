# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UTF-8
ExtName=Active Deploy - 開始
ExtDesc=これは、IBM Active Deploy サービスを利用して、Bluemix 上の IBM Containers および Cloud Foundry アプリケーションで、ダウン時間が発生しない red-black デプロイメントを可能にする拡張機能です。
ExtMessage=この拡張機能の利用については、次の<a href="https://hub.jazz.net/docs/deploy_ext/#activedeploy">情報</a>を参照してください。

# rampup duration
RAMPUP_DURATION_KEY=ランプアップ時間
RAMPUP_DURATION_DESC=トラフィックの 50 パーセントを更新済みアプリケーションに経路指定するのに要する概算時間。指定できる時間の形式は次のとおりです: 30m は 30 分、15h は 15 時間、5.5h は 5 時間 30 分、そして 100s は 100 秒をそれぞれ表します。
# rampdown duration 
RAMPDOWN_DURATION_KEY=ランプダウン時間
RAMPDOWN_DURATION_DESC=「待機時間」の経過後、前バージョンのアプリケーションの削除に要する概算時間。指定できる時間の形式は次のとおりです: 30m は 30 分、15h は 15 時間、5.5h は 5 時間 30 分、そして 100s は 100 秒をそれぞれ表します。
# command
COMMAND_KEY=デプロイヤー・スクリプト
COMMAND_DESC=コンテナーの開始に使用されるデフォルト・スクリプト。
