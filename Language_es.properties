# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UTF-8
ExtName=Active Deploy - Comenzar
ExtDesc=Esta extensión aprovecha el servicio IBM Active Deploy para proporcionar despliegues de tiempo de inactividad cero rojo y negro para las aplicaciones IBM Containers y Cloud Foundry en Bluemix.
ExtMessage=Para obtener más información sobre cómo aprovechar esta extensión, consulte la siguiente <a href="https://hub.jazz.net/docs/deploy_ext/#activedeploy">información</a>.

# rampup duration
RAMPUP_DURATION_KEY=Tiempo de refuerzo
RAMPUP_DURATION_DESC=La cantidad de tiempo aproximada que se tardará en direccionar el cincuenta por ciento del tráfico a la aplicación actualizada. El tiempo se puede especificar de esta forma: 30m para 30 minutos, 15h para 15 horas, 5,5h para 5 horas y 30 minutos, y 100s para 100 segundos.
# rampdown duration 
RAMPDOWN_DURATION_KEY=Tiempo de disminución
RAMPDOWN_DURATION_DESC=La cantidad aproximada de tiempo, tras el 'Tiempo en modo de espera', que tardarán en suprimirse las versiones anteriores de la aplicación. El tiempo se puede especificar de esta forma: 30m para 30 minutos, 15h para 15 horas, 5,5h para 5 horas y 30 minutos, y 100s para 100 segundos.
# command
COMMAND_KEY=Script de despliegue
COMMAND_DESC=El script predeterminado utilizado para iniciar un contenedor.
