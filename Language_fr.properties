# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UTF-8
ExtName=Active Deploy - Commencer
ExtDesc=Cette extension optimise le service IBM Active Deploy, afin de permettre des déploiements red-black avec un temps d'indisponibilité nul sur les applications IBM Containers et Cloud Foundry sur Bluemix.
ExtMessage=Pour plus d'informations sur l'optimisation de cette extension, reportez-vous au <a href="https://hub.jazz.net/docs/deploy_ext/#activedeploy">tutoriel</a> suivant.

# rampup duration
RAMPUP_DURATION_KEY=Temps d'augmentation
RAMPUP_DURATION_DESC=La durée moyenne nécessaire au routage de la moitié du trafic vers l'application mise à jour. La durée doit être indiquée comme suit : 30m pour 30 minutes, 15h pour 15 heures, 5.5h pour 5 heures 30 minutes et 100s pour 100 secondes.
# rampdown duration 
RAMPDOWN_DURATION_KEY=Temps de diminution
RAMPDOWN_DURATION_DESC=Durée moyenne après le 'Temps de veille' nécessaire pour supprimer les versions précédentes de l'application. La durée doit être indiquée comme suit : 30m pour 30 minutes, 15h pour 15 heures, 5.5h pour 5 heures 30 minutes et 100s pour 100 secondes.
# command
COMMAND_KEY=Script du déployeur
COMMAND_DESC=Le script par défaut utilisé pour démarrer un conteneur.
