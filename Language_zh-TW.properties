# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UTF-8
ExtName=作用中的部署 - 開始
ExtDesc=此延伸程式會運用 IBM Active Deploy 服務來針對 Bluemix 上的 IBM Containers and Cloud Foundry 應用程式提供 red-black 零停機時間部署。
ExtMessage=如需運用此延伸程式的相關資訊，請參閱以下<a href="https://hub.jazz.net/docs/deploy_ext/#activedeploy">資訊</a>。

# rampup duration
RAMPUP_DURATION_KEY=加載時間
RAMPUP_DURATION_DESC=將百分之五十的資料流量遞送到更新的應用程式將會花費的約略時間量。您可以用下列方式指定時間：30m 代表 30 分鐘、15h 代表 15 小時、5.5h 代表 5 小時又 30 分鐘，100s 代表 100 秒。
# rampdown duration 
RAMPDOWN_DURATION_KEY=卸載時間
RAMPDOWN_DURATION_DESC=在「待命時間」之後，刪除舊版應用程式將會花費的約略時間量。您可以用下列方式指定時間：30m 代表 30 分鐘、15h 代表 15 小時、5.5h 代表 5 小時又 30 分鐘，100s 代表 100 秒。
# command
COMMAND_KEY=部署人員 Script
COMMAND_DESC=用來啟動儲存器的預設 Script。
