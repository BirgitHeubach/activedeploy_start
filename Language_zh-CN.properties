ExtName=活动部署 - 开始
ExtDesc=该扩展利用 IBM Active Deploy 服务向 Bluemix 上的 IBM Containers and Cloud Foundry 应用程序提供“红-黑”零停机时间部署。
ExtMessage=有关利用该扩展的信息，请参阅以下<a href="https://hub.jazz.net/docs/deploy_ext/#activedeploy">信息</a>。

# rampup duration
RAMPUP_DURATION_KEY=加载时间
RAMPUP_DURATION_DESC=大概将花费流量的 50% 来升级应用程序。时间可以以这种方式指定，30m 即为 30 分钟，15h 即为 15 个小时，5.5h 即为 5 小时 30 分钟，100s 即为 100 秒。
# rampdown duration 
RAMPDOWN_DURATION_KEY=Rampdown 时间
RAMPDOWN_DURATION_DESC=“待机时间”之后，删除应用程序前一版本所需的大概时间。时间可以以这种方式指定，30m 即为 30 分钟，15h 即为 15 个小时，5.5h 即为 5 小时 30 分钟，100s 即为 100 秒。
# command
COMMAND_KEY=部署程序脚本
COMMAND_DESC=缺省脚本用于启动容器。
