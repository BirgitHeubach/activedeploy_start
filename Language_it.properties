# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UTF-8
ExtName=Active Deploy - Inizio
ExtDesc=Questa estensione sfrutta il servizio IBM Active Deploy per fornire distribuzioni red-black senza tempo di inattività per le applicazioni IBM Containers e Cloud Foundry su Bluemix.
ExtMessage=Per informazioni su come sfruttare questa estensione, consultare le seguenti <a href="https://hub.jazz.net/docs/deploy_ext/#activedeploy">informazioni</a>.

# rampup duration
RAMPUP_DURATION_KEY=Tempo di accelerazione
RAMPUP_DURATION_DESC=La quantità approssimativa di tempo necessaria per instradare il 50% del traffico all'applicazione aggiornata. Il tempo può essere specificato nel seguente modo: 30m per 30 minuti, 15h per 15 ore, 5.5h per 5 ore e 30 minuti e 100s per 100 secondi.
# rampdown duration 
RAMPDOWN_DURATION_KEY=Tempo di decelerazione
RAMPDOWN_DURATION_DESC=La quantità approssimativa di tempo, dopo il 'Tempo di standby', necessaria per poter eliminare le precedenti versioni dell'applicazione. Il tempo può essere specificato nel seguente modo: 30m per 30 minuti, 15h per 15 ore, 5.5h per 5 ore e 30 minuti e 100s per 100 secondi.
# command
COMMAND_KEY=Script del deployer
COMMAND_DESC=Lo script predefinito utilizzato per avviare un contenitore.
