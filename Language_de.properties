ExtName=Active Deploy - Start
ExtDesc=Diese Erweiterung nutzt den Service 'IBM Active Deploy', um IBM Containers und Cloud Foundry-Apps on Bluemix mit Red-Black-Bereitstellungen ohne Ausfallzeit auszustatten.
ExtMessage=Informationen zur Nutzung dieser Erweiterung finden Sie bei den folgenden <a href="https://hub.jazz.net/docs/deploy_ext/#activedeploy">Informationen</a>.

# rampup duration
RAMPUP_DURATION_KEY=Lastzunahmezeit
RAMPUP_DURATION_DESC=Die ungefähre Menge an Zeit, die es dauert, 50 % des Datenverkehrs an die aktualisierte App weiterzuleiten. Die Zeit kann wie folgt angegeben werden: 30m für 30 Minuten, 15h für 15 Stunden, 5,5h für 5 Stunden und 30 Minuten und 100s für 100 Sekunden.
# rampdown duration 
RAMPDOWN_DURATION_KEY=Lastabnahmezeit
RAMPDOWN_DURATION_DESC=Die ungefähre Menge an Zeit nach der 'Standby-Zeit', die es dauert, bis Vorgängerversionen der Anwendung gelöscht werden. Die Zeit kann wie folgt angegeben werden: 30m für 30 Minuten, 15h für 15 Stunden, 5,5h für 5 Stunden und 30 Minuten und 100s für 100 Sekunden.
# command
COMMAND_KEY=Bereitstellerscript
COMMAND_DESC=Das Standardscript zum Starten eines Containers. 
